name: Another

on:
  push:
  workflow_dispatch:
    inputs:
      m:
        description: "act!"
        default: "value"
        required: true

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch deployment
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Test
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: '{ "actor": "${{ github.event.inputs.m }}"}'
